name: Email Automation Scheduler

on:
  schedule:
    - cron: '*/5 * * * *'  # Changed to every 5 minutes (GitHub best practice)
  workflow_dispatch:

jobs:
  run-email-agent:
    runs-on: ubuntu-latest
    
    # ðŸŒŸ NEW: Define the Ollama Service Container
    services:
      ollama_service:
        image: ollama/ollama:latest
        ports:
          - 11434:11434
        # CORRECTED FIX: Consolidate all options onto a single, clean line.
        # This prevents the invalid argument "5\n" error.
        options: --name ollama_service --health-cmd "ollama -v" --health-interval 10s --health-timeout 5s --health-retries 5

    env:
      EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      # Optional: Add LangSmith key if you use it for tracing
      LANGCHAIN_API_KEY: ${{ secrets.LANGCHAIN_API_KEY }} 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          # Use requirements.txt if you have one, or explicitly list packages:
          pip install requests imapclient

      # ðŸŒŸ NEW: Pull the Ollama model before running the script
      # This ensures the model is downloaded into the service container's volume.
      - name: Pull Ollama Model (Mixtral)
        # Note: This is crucial and must be run using `docker exec`
        run: docker exec ollama_service ollama pull mixtral
        
      # ðŸŒŸ NEW: Wait for Ollama service to be fully ready
      - name: Wait for Ollama to be available
        uses: nev7n/wait_for_response@v1
        with:
          url: http://ollama_service:11434/
          responseCode: 200
          timeout: 300 # Give it up to 5 minutes to start and pull the model
          
      - name: Run Email Agent
        run: python email_agent.py
